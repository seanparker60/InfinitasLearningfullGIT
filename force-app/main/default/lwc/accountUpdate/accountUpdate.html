<template>
    
    <div class="card">

        <div class="header">
            <lightning-icon icon-name="utility:record_update" alternative-text="Update Accounts" title="Update Accounts" class="icon_small"></lightning-icon>
            Update Accounts
        </div>

        <div class="buttoncontainer">
            
            <div class="buttonDiv">
                
                <template if:false={agodiUpdateStarted}>
                    <lightning-button class="slds-m-top--medium" label="Agodi Update" onclick={updateAgodi} variant="brand"></lightning-button>
                </template>
                <template if:true={agodiUpdateStarted}>
                    Agodi Update Started
                </template>
                
            </div>

            <div class="buttonDiv">

                <template if:false={rioUpdateStarted}>
                    <lightning-button class="slds-m-top--medium" label="RIO Update" onclick={updateRIO} variant="brand"></lightning-button>
                </template>
                <template if:true={rioUpdateStarted}>
                    RIO Update not yet available!
                </template>
                
            </div>
        </div>

    </div>

</template>
