<template>

    <div class="card">
        <div class="title">
            <div class="icon">
                <lightning-icon icon-name="standard:search" alternative-text="Search Contacts" title="Search Contacts"></lightning-icon>
            </div>
            <div class="titleText">
                Contact Search by Classification
            </div>
        </div>

        <div class="filters">
            
            <div class="filterOptions">
                <div class="filterTitle">
                    Type: 
                </div>
                <div class="slds-combobox filterSelect">
                    <lightning-combobox
                        variant="label-hidden"
                        name="ClassificationAttribute"
                        placeholder="Select a Type"
                        value={attributeValue}
                        onchange={handleAttributeChange}
                        options={attributeOptions}>
                    </lightning-combobox>
                </div>
                <div class="button">
                    <lightning-button 
                        label="Clear" 
                        title="Clear Type" 
                        onclick={handleClearType} 
                        class="slds-m-left_x-small"
                        disabled={disableTypeButton}>
                    </lightning-button>
                </div>
            </div>
            
            <div class="filterOptions">
                <div class="filterTitle">
                    Value: 
                </div>
                <div class="slds-combobox filterSelect">
                    <lightning-combobox
                        variant="label-hidden"
                        name="ClassificationAttributeValue"
                        placeholder="Select a Value"
                        value={attributeValueValue}
                        onchange={handleAttributeValueChange}
                        options={attributeValueOptions}>
                    </lightning-combobox>
                </div>
                <div class="button">
                    <lightning-button 
                        label="Clear" 
                        title="Clear Value" 
                        onclick={handleClearValue} 
                        class="slds-m-left_x-small"
                        disabled={disableValueButton}>
                    </lightning-button>
                </div>
            </div>
            
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-size_1-of-1">
                    <lightning-input type="search" value={searchKey} onchange={handleKeyChange} placeholder="Search List..." variant="label-hidden">
                    </lightning-input>
                </div>
            </div>
            
        </div>

        <div class="datatTable">

            <lightning-datatable 
                data={recordsToDisplayInTable} 
                columns={columns} 
                key-field="Id" 
                hide-checkbox-column="false">
            </lightning-datatable>

        </div>

        <lightning-layout horizontal-align="space">
            <lightning-layout-item flexibility="auto" class="navButton">
                <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler} disabled={disableButton}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                Page {page} of {totalPage}
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" class="navButton">
                <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler} disabled={disableButton}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </div>
    
</template>
