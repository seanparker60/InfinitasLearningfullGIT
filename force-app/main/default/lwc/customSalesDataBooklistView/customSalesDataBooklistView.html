<template>
    <div class="card">
        <div class="title">
            <div class="icon">
                <lightning-icon icon-name="standard:lightning_usage" alternative-text="Booklists" title="Booklists"></lightning-icon>
            </div>
            <div class="titleText">
                Sales Statistics
            </div>
        </div>

        <div class="filters">

            <div class="Year">
                <div class="Selection">
                    <lightning-combobox name="Year"
                        label="Year:"
                        value={YearValue}
                        options={YearOptions}
                        onchange={handleYearChange}>
                    </lightning-combobox>
                </div>
            </div>

            <div class="Month">
                <div class="Selection">
                    <lightning-combobox name="Month"
                        label="Created Month:"
                        value={MonthValue}
                        options={MonthOptions}
                        onchange={handleMonthChange}>
                    </lightning-combobox>
                </div>
            </div>

        </div>

        <div class="datatTable">
            <lightning-datatable 
                data={recordsToDisplayInTable} 
                columns={columns} 
                key-field="Id" 
                hide-checkbox-column="false"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>

    </div>
</template>
