<template>
    
    <!-- <lightning-card title="ClassificationManager" icon-name="custom:custom40"> -->
    <div class="container">
        <Template id="resultContainer" if:true={resultContainer}>
            <div class="glass">
                <Template id="spinner" if:true={loading}>
                    <div class="loader">Loading...</div>
                </Template>
            </div>
        </Template>

        <Template id="results" if:true={results}>
            <div class="glass">
                <div class="results">
                    <div id="finishtitle" class={titleClass}>
                        {finalTitle}
                    </div>
                    <div class="resultsText">
                        {insertResult}
                    </div>
                    <div class="doneButton">
                        <div class="buttonHolder">
                            <a class="bttn create" onclick={done}>done</a>
                        </div>
                    </div>
                </div>
            </div>
        </Template>

        <div class="wrapper">

            <div class="card">
                <div class="title">
                    <div class="icon">
                        <lightning-icon icon-name="custom:custom53" alternative-text="Classifications" title="Classifications" class="icon-small"></lightning-icon>
                    </div>
                    <div class="titleText">
                        <h1>Create {objectApiName} Classification</h1>
                    </div>
                </div>

                <div></div>
                <template if:true={btnCreateClassificationVis}>
                    <div class="buttonContainer">
                        <div class="button">
                            <a class="bttn create" onclick={createCustomDetail}>Create Classification</a>
                        </div>
                            <!-- <lightning-button variant="success" label="Create" title="Create CustomDetail" onclick={createCustomDetail} class="slds-m-left_x-small"></lightning-button> -->
                    </div>
                </template>
            </div>

            <div class="selections">
                <div class="name">
                    Type: 
                </div>

                <div id="Attribute" class="picklist">
                    <lightning-combobox
                        name="ClassificationAttribute"
                        placeholder="Please select an Attribute"
                        value={value}
                        onchange={handleAttributeChange}
                        options={classificationOptions}>
                    </lightning-combobox>
                    <p></p>
                </div>

                <div class="name">
                    <Template id="2_1" if:true={Value2Div}>
                        Value:
                    </Template>
                </div>

                <div id="Value1" class="picklist">
                    <Template id="2_2" if:true={Value2Div}>
                        <lightning-combobox
                            name="ClassificationAttributeValue"
                            placeholder="Please select an AttributeValue"
                            value={value2}
                            onchange={handleValueChange}
                            options={classificationAttributeValueOptions}>
                        </lightning-combobox>
                        <p></p>
                    </Template>
                </div>

                
                <div class="name">
                    <Template id="3_1" if:true={Value3Div}>
                    Value:
                    </Template>
                </div>

                <div id="Value2" class="picklist">
                    <Template id="3_2" if:true={Value3Div}>
                        <lightning-combobox
                            name="ClassificationAttributeValue2"
                            placeholder="Please select an AttributeValue"
                            value={value3}
                            onchange={handleValue2Change}
                            options={classificationAttributeValue2Options}>
                        </lightning-combobox>
                        <p></p>
                    </Template>
                </div>

                <div class="name">
                    <Template id="4_1" if:true={Value4Div}>
                    Value:
                    </Template>
                </div>

                <div id="Value3" class="picklist">
                    <Template id="4_2" if:true={Value4Div}>
                        <lightning-combobox
                            name="ClassificationAttributeValue3"
                            placeholder="Please select an AttributeValue"
                            value={value4}
                            onchange={handleValue3Change}
                            options={classificationAttributeValue3Options}>
                        </lightning-combobox>
                        <p></p>
                    </Template>
                </div>

                <div class="name">
                    <Template id="5_1" if:true={Value5Div}>
                    Value:
                    </Template>
                </div>

                <div id="Value4" class="picklist">
                    <Template id="5_2" if:true={Value5Div}>
                        <lightning-combobox
                            name="ClassificationAttributeValue4"
                            placeholder="Please select an AttributeValue"
                            value={value5}
                            onchange={handleValue4Change}
                            options={classificationAttributeValue3Options}>
                        </lightning-combobox>
                        <p></p>
                    </Template>
                </div>
                
                <div class="name">
                    <template id="yearGradeName" if:true={yearInputVis}>
                        Year / Grade: 
                    </template>
                    <template id="studentsName" if:true={studentNrInputVis}>
                        # Students: 
                    </template>
                </div>
                <div class="yearGrade">
                    <template id="yearGradeInputTemplate" if:true={yearInputVis}>
                        
                        <div class="year">
                            <lightning-input id="yearInput" type="number" value="" placeholder="Year" onchange={handleYearChange} max-length="2" 
                            field-level-help="Please enter the last 2 digits of the classification year"></lightning-input>
                        </div>

                        <div class="grade">
                            <lightning-input id="gradeInput" type="number" value="" placeholder="Grade" onchange={handleGradeChange} max-length="2"></lightning-input>
                        </div>

                    </template>

                    <template id="studentNumbersInputTemplate" if:true={studentNrInputVis}>
                        
                        <div class="studentNumbers">
                            <lightning-input id="studentsNumbersInput" type="number" value="" placeholder="Number of Students" onchange={handleStudentNumberChange}></lightning-input>
                        </div>

                        <div class="empty"></div>

                    </template>

                </div>

            </div>
        </div>

    </div>
    <!-- </lightning-card> -->
</template>
