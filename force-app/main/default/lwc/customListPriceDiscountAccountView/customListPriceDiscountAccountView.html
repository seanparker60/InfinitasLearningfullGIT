<template>
    <div class="card">

        <!-- title start -->
        <div class="titleContainer">
            
            <div class="title">
                <div class="icon">
                    <lightning-icon icon-name="standard:discounts" alternative-text="Discounts" title="Discounts" size="small"></lightning-icon>
                </div>
                <div class="titleText">
                    Related list price discounts
                </div>
            </div>
        </div>

        <!-- filters start -->
        <div class="slds-grid slds-gutters">
            <div class="slds-col slds-size_3-of-12" style="padding-left: 20px; padding-bottom: 10px; overflow: visible;">
                <template if:true={ProductDiscountGroupPicklist.data}>
                    <lightning-combobox name="ProductDiscountGroup" label="Product Discount Group" value={ProductDiscountGroupValue}
                        options={ProductDiscountGroupPicklist.data.values} onchange={handleChange} data-fieldvalue="productDiscountGroupId" disabled={disableProductDiscountGroupPicklist}>
                    </lightning-combobox>
                </template>
            </div>
            <div class="slds-col slds-size_3-of-12" style="padding-left: 20px; padding-bottom: 10px; overflow: visible;">
                <template if:true={OrderLineTypePicklist.data}>
                    <lightning-combobox name="OrderLineType" label="Order LineType" value={OrderLineTypeValue}
                        options={OrderLineTypePicklist.data.values} onchange={handleChange} data-fieldvalue="orderLineTypeId" disabled={disableOrderLineTypePicklist}>
                    </lightning-combobox>
                </template>
            </div>
            <div class="slds-col slds-size_3-of-12" style="padding-left: 20px; padding-bottom: 10px; overflow: visible;">
                <template if:true={MarketSegmentPicklist.data}>
                    <lightning-combobox name="MarketSegment" label="Market Segment" value={MarketSegmentValue}
                        options={MarketSegmentPicklist.data.values} onchange={handleChange} data-fieldvalue="marketSegmentId" disabled={disableMarketSegmentPicklist}>
                    </lightning-combobox>
                </template>
            </div>
            <div style="padding-top: 23px;">
                <lightning-button 
                    label="Clear" 
                    title="Clear" 
                    onclick={handleClear}
                    disabled={disableClearButton}>
                </lightning-button>
            </div>
        </div>

        <!-- content start -->
        <template if:true = {allItems}>
                
            <div>

                <lightning-datatable key-field="Id"
                                        data={allItems}
                                        columns={columns}
                                        hide-checkbox-column="true"
                                        default-sort-direction={defaultSortDirection}
                                        sorted-direction={sortDirection}
                                        sorted-by={sortedBy}
                                        onsort={onHandleSort}>
                </lightning-datatable>

            </div>                  
    
        </template>
         
                <template if:true = {error}>
                    {error}>
                </template>

    </div>
</template>
