<template>
    <template if:true={showElement}>
        <div class="card">
            <div class="title">
                <div class="icon">
                    <lightning-icon icon-name="standard:contact" alternative-text="Classifications" title="Classifications" class="icon-small"></lightning-icon>
                </div>
                <div class="titleText">
                    {Title}
                </div>
            </div>

            <div>
                <lightning-datatable 
                    data={contactRecords} 
                    columns={columns} 
                    key-field="Id"
                    selectedrows={selectedRows}
                    max-row-selection="1">
                </lightning-datatable>
            </div>
            <template if:false={finished}>
                <div class="buttonContainer">
                    <lightning-button variant="brand" slot="actions" label="Assign contact to lead" onclick={selectContact}></lightning-button>
                </div>
            </template>
            <template if:true={finished}>
                <div class="buttonContainer">
                    <div class="finished">Finished</div>
                </div>
            </template>
        </div>
    </template>
</template>
