<template>
    <div class="card">
        <div class="title">
            <div class="icon">
                <lightning-icon icon-name="standard:article" alternative-text="Booklists" title="Booklists"></lightning-icon>
            </div>
            <div class="titleText">
                Booklists
            </div>
        </div>

        <div class="filters">

            <div class="filterBundle">

                <div></div>
                <div></div>
                
                <div class="schoolYear">
                    <template if:true={schoolYearPicklist.data}>
                        <div class="schoolYearSelection">
                            <lightning-combobox name="SchoolYear"
                                label="School Year:"
                                value={schoolYearValue}
                                options={schoolYearPicklist.data.values}
                                onchange={handleSchoolYearChange}>
                            </lightning-combobox>
                        </div>
                    </template>
                </div>
                
                <div></div>
                <div></div>
            
            </div>
 
            <div class="checkboxes">

                <div class="filterTitle">Year:</div>
                <div class="ckeckbox">
                    <lightning-input type="checkbox"
                        label="1"
                        onchange={handleYearOneBox}
                        checked={year1Val}
                        variant="label-inline">
                    </lightning-input>
                </div>

                <div class="ckeckbox">
                    <lightning-input type="checkbox"
                        label="2"
                        onchange={handleYearTwoBox}
                        checked={year2Val}
                        variant="label-inline">
                    </lightning-input>
                </div>
                    
                <div class="ckeckbox">
                    <lightning-input type="checkbox"
                        label="3"
                        onchange={handleYearThreeBox}
                        checked={year3Val}
                        variant="label-inline">
                    </lightning-input>
                </div>

                <div class="ckeckbox">
                    <lightning-input type="checkbox"
                        label="4"
                        onchange={handleYearFourBox}
                        checked={year4Val}
                        variant="label-inline">
                    </lightning-input>
                </div>

                <div class="ckeckbox">
                    <lightning-input type="checkbox"
                        label="5"
                        onchange={handleYearFiveBox}
                        checked={year5Val}
                        variant="label-inline">
                    </lightning-input>
                </div>

                <div class="ckeckbox">
                    <lightning-input type="checkbox"
                        label="6"
                        onchange={handleYearSixBox}
                        checked={year6Val}
                        variant="label-inline">
                    </lightning-input>
                </div>

                <div class="ckeckbox"></div>

            </div>
        </div>

        <div class="datatTable">
            <lightning-datatable 
                data={recordsToDisplayInTable} 
                columns={columns} 
                key-field="Id" 
                hide-checkbox-column="false"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </div>

        <lightning-layout horizontal-align="space">
            <lightning-layout-item flexibility="auto" class="navButton">
                <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={previousHandler} disabled={disableButton}>
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto">
                Page {page} of {totalPage}
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" class="navButton">
                <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={nextHandler} disabled={disableButton}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

    </div>
</template>
